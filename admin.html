<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - .feastion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">.feastion</a>
                </div>
                
                <div class="header-actions">
                    <a href="index.html" class="btn btn-outline">Back to Site</a>
                    <button onclick="logout()" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Layout -->
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <nav class="admin-nav">
                <a href="admin.html" class="nav-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin-products.html" class="nav-item">
                    <i class="fas fa-box"></i>
                    <span>Kelola Produk</span>
                </a>
                <a href="admin-articles.html" class="nav-item">
                    <i class="fas fa-newspaper"></i>
                    <span>Kelola Artikel</span>
                </a>
                <a href="admin-users.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Kelola Pengguna</span>
                </a>
                <a href="admin-transactions.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Kelola Transaksi</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <h1>Dashboard</h1>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded by JavaScript -->
            </div>

            <!-- Quick Actions -->
            <div class="card mt-3">
                <div class="card-header">
                    <h3 class="card-title">Quick Actions</h3>
                </div>
                <div class="card-body">
                    <div class="quick-actions">
                        <a href="admin-products.html" class="quick-action">
                            <i class="fas fa-box"></i>
                            <h4>Manage Products</h4>
                            <p>Add, edit, or remove products</p>
                        </a>
                        <a href="admin-articles.html" class="quick-action">
                            <i class="fas fa-newspaper"></i>
                            <h4>Manage Articles</h4>
                            <p>Create and edit articles</p>
                        </a>
                        <a href="admin-users.html" class="quick-action">
                            <i class="fas fa-users"></i>
                            <h4>Manage Users</h4>
                            <p>View and manage users</p>
                        </a>
                        <a href="admin-transactions.html" class="quick-action">
                            <i class="fas fa-shopping-cart"></i>
                            <h4>View Transactions</h4>
                            <p>Monitor all transactions</p>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
